<div class="col-md-6" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New User</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
      <div ng-class="classCss" role="alert" *ngIf="message">
        <strong>[[message.text]]</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" [(ngModel)]="user.email" class="form-control" name="email" id="inputEmail3" #email="ngModel" placeholder="Email"
              email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">Email is invalid</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" [(ngModel)]="user.password" class="form-control" name="password" id="inputPassword" #password="ngModel"
              placeholder="Password" password>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Password is invalid</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(profile.invalid, profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Profile</label>
          <div class="col-sm-10">
            <select [(ngModel)]="user.profile" type="profile" class="form-control" name="profile" id="inputprofile" #profile="ngModel"
              placeholder="Profile" style="width:100%" profile>
            </select>
            <option>ROLE_ADMIN</option>
            <option>ROLE_CUSTUMER</option>
            <option>ROLE_TECHNICIAN</option>
              <span class="help-block" *ngIf="profile.invalid && profile.dirty">Profile is invalid</span>
          </div>
        </div>


      </div>
      <div class="box-footer">
        <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancel</button>
        <button type="submit" [disabled]="!form.valid" (click)="login()" class="btn btn-info pull-right">Sign in</button>
      </div>
    </form>
  </div>
